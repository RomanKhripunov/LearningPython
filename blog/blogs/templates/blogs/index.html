{% extends 'blogs/base.html' %}

{% block content %}
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                <p><a href="{% url 'blogs:post' post.id %}">{{ post }}</a></p>
                <p>{{ post.date_added|date:'M d, Y H:i' }}</p>
                <br>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no posts yet.</p>
    {% endif %}
    <form action="{% url 'blogs:add_post' %}">
        <button name="submit">Add new post</button>
    </form>
{% endblock content %}
