{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}


{% block header %}
    <h2>Topic: <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}
    <h3>Edit entry:</h3>

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" class="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">Save changes</button>
        {% endbuttons %}
    </form>

{% endblock content %}
